<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Continue</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ADS SCRIPT (must be loaded on page load) -->
  <script data-cfasync="false" src="//dcbbwymp1bhlf.cloudfront.net/?wbbcd=1234093"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    #btn {
      padding: 16px 40px;
      font-size: 18px;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      background: #2563eb;
      color: #fff;
    }

    #overlay {
      position: fixed;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
      z-index: 9999;
    }
  </style>
</head>
<body>

<div id="overlay">
  <button id="btn">Continue</button>
</div>

<script>
  document.getElementById("btn").onclick = function () {
    // hide button after click
    document.getElementById("overlay").style.display = "none";
  };
</script>

</body>
</html>
