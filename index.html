<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Do you like me?</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#667eea,#764ba2);
  font-family:"Segoe UI",sans-serif;
}

.card{
  width:380px;
  max-width:90%;
  background:#fff;
  border-radius:20px;
  padding:30px;
  text-align:center;
  box-shadow:0 20px 40px rgba(0,0,0,.25);
  position:relative;
  overflow:hidden;
  animation:pop .6s ease;
}

@keyframes pop{
  from{transform:scale(.8);opacity:0}
  to{transform:scale(1);opacity:1}
}

h2{margin:0;font-size:26px;color:#333}
p{margin:10px 0 25px;color:#666;min-height:22px}

.buttons{position:relative;height:150px}

button{
  padding:12px 22px;
  font-size:16px;
  border:none;
  border-radius:14px;
  cursor:pointer;
  user-select:none;
}

#yes{
  background:#22c55e;
  color:#fff;
  box-shadow:0 8px 20px rgba(34,197,94,.4);
}

#no{
  position:absolute;
  left:50%;
  top:55%;
  transform:translate(-50%,-50%);
  background:#ef4444;
  color:#fff;
  box-shadow:0 8px 20px rgba(239,68,68,.4);
}

/* STRONG SHAKE */
.shake{
  animation:shake .6s linear;
}
@keyframes shake{
  0%{transform:translateX(0)}
  15%{transform:translateX(-14px)}
  30%{transform:translateX(14px)}
  45%{transform:translateX(-12px)}
  60%{transform:translateX(12px)}
  75%{transform:translateX(-8px)}
  90%{transform:translateX(8px)}
  100%{transform:translateX(0)}
}

/* EMOJI */
.emoji{
  position:absolute;
  pointer-events:none;
  animation:floatUp .9s ease forwards;
}
@keyframes floatUp{
  from{transform:translateY(0) scale(1);opacity:1}
  to{transform:translateY(-80px) scale(1.8);opacity:0}
}

.footer{
  margin-top:25px;
  font-size:12px;
  color:#999;
}
</style>
</head>

<body>

<!-- REAL AUDIO (GUARANTEED SOUND) -->
<audio id="noSound" preload="auto">
  <source src="https://assets.mixkit.co/active_storage/sfx/416/416-preview.mp3" type="audio/mpeg">
</audio>

<div class="card" id="card">
  <h2>Do you like me? ğŸ˜„</h2>
  <p id="msg">Be honestâ€¦ I wonâ€™t judge ğŸ¤­</p>

  <div class="buttons" id="arena">
    <button id="yes">Yes â¤ï¸</button>
    <button id="no">No ğŸ™ƒ</button>
  </div>

  <div class="footer">made with â¤ï¸ by pythonlearnerr</div>
</div>

<script>
const card  = document.getElementById("card");
const arena = document.getElementById("arena");
const noBtn = document.getElementById("no");
const yesBtn= document.getElementById("yes");
const msg   = document.getElementById("msg");
const sound = document.getElementById("noSound");

const texts=[
  "No? ğŸ˜‚ Try again!",
  "Nice try ğŸ˜œ",
  "You can't say NO ğŸ¤£",
  "Almost caught me ğŸ˜",
  "Haha nope ğŸ™ƒ"
];

function playSound() {
  sound.currentTime = 0;
  sound.play().catch(() => {});
  
  // sound auto stop after 1.3 second
  setTimeout(() => {
    sound.pause();
    sound.currentTime = 0;
  }, 1300); // 1300ms = 1.3 sec
}

function shakeScreen(){
  card.classList.remove("shake");
  void card.offsetWidth;
  card.classList.add("shake");
}

function emojiBurst(x,y){
  const emojis=["ğŸ˜‚","ğŸ¤£","ğŸ˜œ","ğŸ™ƒ","ğŸ˜","ğŸ¤¡","ğŸ’€"];
  const count=3+Math.floor(Math.random()*3); // 3-5
  for(let i=0;i<count;i++){
    const e=document.createElement("div");
    e.className="emoji";
    e.textContent=emojis[Math.floor(Math.random()*emojis.length)];
    e.style.fontSize=(32+Math.random()*25)+"px";
    e.style.left=(x+(Math.random()*60-30))+"px";
    e.style.top=(y+(Math.random()*30-10))+"px";
    arena.appendChild(e);
    setTimeout(()=>e.remove(),900);
  }
}

function moveNo(x,y){
  const r=arena.getBoundingClientRect();
  const b=noBtn.getBoundingClientRect();
  const nx=Math.random()*(r.width-b.width);
  const ny=Math.random()*(r.height-b.height);
  noBtn.style.left=nx+"px";
  noBtn.style.top=ny+"px";
  noBtn.style.transform="translate(0,0)";
  msg.textContent=texts[Math.floor(Math.random()*texts.length)];
  playSound();
  shakeScreen();
  emojiBurst(x,y);
}

/* Hover (PC) */
noBtn.addEventListener("mouseenter",()=>{
  const r=arena.getBoundingClientRect();
  moveNo(r.width/2,r.height/2);
});

/* Click / Touch (Mobile + PC) */
noBtn.addEventListener("click",(e)=>{
  e.preventDefault();
  const r=arena.getBoundingClientRect();
  const b=noBtn.getBoundingClientRect();
  moveNo(b.left-r.left+b.width/2,b.top-r.top+b.height/2);
});

/* YES */
yesBtn.addEventListener("click",()=>{
  document.body.innerHTML=`
  <div style="
    height:100vh;
    display:flex;
    justify-content:center;

    background:linear-gradient(135deg,#22c55e,#16a34a);

    font-family:'Segoe UI',sans-serif;
    text-align:center;">
    <div>
      <h1 style="font-size:40px;">Aww ğŸ¥°</h1>
      <p style="font-size:20px;">Thanks for accepting â¤ï¸<br>I knew it ğŸ˜‰</p>
    </div>
  </div>`;
});
</script>

</body>
</html>
