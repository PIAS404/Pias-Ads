  <style>
    body {
      margin: 0;

    button {
      padding: 16px 40px;
      font-size: 18px;
      border: none;
      border-radius: 14px;
      cursor: pointer;

    }

<body>

  <!-- ðŸ” TOP AUTO VAST VIDEO -->
  <video
    id="vast-player"
    class="video-js vjs-default-skin"
    muted
    autoplay
    playsinline>
  </video>

  <p>18+ Adult Content</p>

  <!-- Button 1 -->
  <button onclick="showVideoSlider()">â–¶ Watch Video</button>

  <!-- Button 2 -->
  <button onclick="showInPageVideo()">â–¶ InPage Video</button>

  <!-- InPage Video Container -->
  <div id="sp_8193335_node">&nbsp;</div>

  <script>
    /* ===== TOP VAST VIDEO ===== */
    var vastPlayer = videojs('vast-player');
    vastPlayer.ima({
      adTagUrl: 'https://go.easrv.cl/vast.go?spaceid=8193337'
    });
    vastPlayer.ready(function () {
      vastPlayer.ima.requestAds();
      vastPlayer.play();
    });

    /* ===== Load eaCtrl once ===== */
    function loadEaCtrl(cb) {
      if (typeof eaCtrl === "undefined") {
        window.eaCtrlRecs = [];
        window.eaCtrl = { add: function (ag) { eaCtrlRecs.push(ag); } };
        var js = document.createElement('script');
        js.src = "//go.easrv.cl/loadeactrl.go?pid=154323&ctrlid=799478";
        document.head.appendChild(js);
        js.onload = cb;
      } else {
        cb();
      }
    }

    /* ===== Button 1: Video Slider ===== */
    function showVideoSlider() {
      loadEaCtrl(function () {
        eaCtrl.add({
          plugin: "videoslider",
          isflt: 1,
          sid: 8193334,
          advertise: "Advertisement"
        });
      });
    }

    /* ===== Button 2: InPage Video ===== */
    function showInPageVideo() {
      document.getElementById("sp_8193335_node").style.display = "block";
      loadEaCtrl(function () {
        eaCtrl.add({
          plugin: "inpage_video",
          sid: 8193335,
          display: "sp_8193335_node",
          skip_btn: true,
          skip_after_sec: 5,
          show_countdown: true,
          skip_position: "top_right",
          auto_hide: true,
          controls: false,
          muted: true,
          autoplay: true,
          loop: true,
          advertise: "Advertisement"
        });
      });
    }
  </script>
