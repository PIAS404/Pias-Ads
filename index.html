<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Ads</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      gap: 20px;
      font-family: Arial, sans-serif;
      color: #fff;
    }

    button {
      padding: 16px 40px;
      font-size: 18px;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      background: #22c55e;
      color: #000;
    }

    button:active {
      opacity: 0.85;
    }

    #sp_8193335_node {
      margin-top: 20px;
      max-width: 426px;
      max-height: 240px;
      display: none;
    }
  </style>
</head>
<body>

  <!-- Button 1 -->
  <button onclick="showVideoSlider()">â–¶ Watch Video</button>

  <!-- Button 2 -->
  <button onclick="showInPageVideo()">â–¶ InPage Video</button>

  <!-- InPage Video Container -->
  <div id="sp_8193335_node">&nbsp;</div>

  <script charset="utf-8">
    function loadEaCtrl(callback) {
      if (typeof eaCtrl === "undefined") {
        window.eaCtrlRecs = [];
        window.eaCtrl = { add: function (ag) { eaCtrlRecs.push(ag); } };

        var js = document.createElement("script");
        js.src = "//go.easrv.cl/loadeactrl.go?pid=154323&ctrlid=799478";
        document.head.appendChild(js);

        js.onload = callback;
      } else {
        callback();
      }
    }

    // Button 1 â€“ Video Slider
    function showVideoSlider() {
      loadEaCtrl(function () {
        eaCtrl.add({
          plugin: "videoslider",
          isflt: 1,
          sid: 8193334,
          advertise: "Advertisement"
        });
      });
    }

    // Button 2 â€“ InPage Video
    function showInPageVideo() {
      document.getElementById("sp_8193335_node").style.display = "block";

      loadEaCtrl(function () {
        eaCtrl.add({
          plugin: "inpage_video",
          sid: 8193335,
          display: "sp_8193335_node",
          skip_btn: true,
          skip_after_sec: 5,
          show_countdown: true,
          skip_position: "top_right",
          auto_hide: true,
          controls: false,
          muted: true,
          autoplay: true,
          loop: true,
          advertise: "Advertisement"
        });
      });
    }
  </script>

  <!-- ðŸ”½ Bottom Floater Ad (No Button â€“ Auto Load) -->
  <script charset="utf-8">
    if (typeof eaCtrl == "undefined") {
      var eaCtrlRecs = [];
      var eaCtrl = { add: function (ag) { eaCtrlRecs.push(ag); } };
      var js = document.createElement('script');
      js.src = "//go.easrv.cl/loadeactrl.go?pid=154323&spaceid=8193336&ctrlid=799478";
      document.head.appendChild(js);
    }

    eaCtrl.add({
      plugin: "floater",
      sid: 8193336,
      advertise: "Advertisement"
    });
  </script>

</body>
</html>
