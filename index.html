<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>instagram: @pythonlearnerr</title>
  <style>
    body{
      font-family: Arial, sans-serif;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
      margin:0;
      background:#f5f5f5;
    }
    .box{
      width:400px;
      height:400px;
      background:white;
      border-radius:16px;
      box-shadow:0 10px 25px rgba(0,0,0,.1);
      position:relative;
      padding:24px;
      box-sizing:border-box;
      text-align:center;
      overflow:hidden;
    }
    h2{ margin-top:10px; }
    button{
      padding:10px 18px;
      border:0;
      border-radius:10px;
      font-size:16px;
      cursor:pointer;
    }
    #yes{ background:#22c55e; color:white; }
    #no{
      background:#ef4444; color:white;
      position:absolute;
      left:50%;
      top:55%;
      transform:translate(-50%,-50%);
    }
    #yesWrap{ margin-top:30px; }
  </style>
</head>
<body>
  <div class="box" id="box">
    <h2>Do you like me? ðŸ˜„</h2>
    <div id="yesWrap">
      <button id="yes">Yes</button>
    </div>
    <button id="no">No</button>
  </div>

  <script>
    const box = document.getElementById("box");
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");

    yesBtn.addEventListener("click", () => {
      alert("Thanks for Accepting â¤ï¸");
    });

    function moveNo(){
      const boxRect = box.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const maxX = boxRect.width - btnRect.width;
      const maxY = boxRect.height - btnRect.height;

      const x = Math.floor(Math.random() * maxX);
      const y = Math.floor(Math.random() * maxY);

      noBtn.style.left = x + "px";
      noBtn.style.top  = y + "px";
      noBtn.style.transform = "translate(0,0)";
    }

    noBtn.addEventListener("mouseenter", moveNo);
    noBtn.addEventListener("touchstart", (e) => { e.preventDefault(); moveNo(); });
  </script>
</body>
</html>
